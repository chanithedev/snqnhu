<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0055;
            --neon-blue: #00f3ff;
            --neon-gold: #ffd700;
            --bg-dark: #090909;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        #universe {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; 
        }

        #intro {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 1.5s ease;
        }
        
        .btn-glow {
            padding: 15px 50px;
            font-size: 1.5rem; color: var(--neon-blue);
            background: transparent;
            border: 2px solid var(--neon-blue);
            border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 10px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase; letter-spacing: 2px;
            transition: all 0.3s;
        }
        .btn-glow:hover {
            background: var(--neon-blue); color: #000;
            box-shadow: 0 0 40px var(--neon-blue);
        }

        #main-content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100; 
            text-align: center;
            width: 90%; max-width: 600px;
            opacity: 0; pointer-events: none;
            transition: opacity 2s ease;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .neon-cake {
            position: relative; margin: 0 auto 30px;
            width: 100px; height: 80px;
            background: transparent;
            border-radius: 10px 10px 5px 5px;
            box-shadow: 
                0 0 10px var(--primary),
                inset 0 0 20px var(--primary);
            border-bottom: 5px solid var(--primary);
        }
        .neon-cake::before { 
            content: ''; position: absolute; top: -30px; left: 10px;
            width: 80px; height: 30px;
            border-radius: 10px 10px 0 0;
            background: rgba(255, 0, 85, 0.3);
            box-shadow: 0 0 10px var(--primary);
        }
        .candle {
            position: absolute; top: -50px; left: 45px;
            width: 10px; height: 30px;
            background: #fff;
            box-shadow: 0 0 10px #fff;
        }
        .flame {
            position: absolute; top: -15px; left: 0px;
            width: 10px; height: 15px;
            background: var(--neon-gold);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 15px var(--neon-gold), 0 0 30px var(--neon-gold);
            animation: flicker 0.5s infinite alternate;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem; margin: 0;
            background: linear-gradient(to right, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.1rem; line-height: 1.8;
            color: #eee; min-height: 100px;
            text-shadow: 0 2px 5px #000;
        }

        .cursor { display: inline-block; width: 2px; height: 1.2em; background: var(--neon-blue); animation: blink 1s infinite; vertical-align: bottom;}
        .sender { margin-top: 30px; font-size: 0.9rem; color: rgba(255,255,255,0.7); letter-spacing: 1px; }

        @keyframes flicker { 0% {opacity: 0.8; transform: scaleY(1);} 100% {opacity: 1; transform: scaleY(1.2);} }
        @keyframes blink { 50% { opacity: 0; } }

    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/10/05/audio_41956e9353.mp3?filename=happy-birthday-piano-version-170617.mp3" type="audio/mpeg">
    </audio>

    <canvas id="universe"></canvas>

    <div id="intro">
        <button class="btn-glow" onclick="startJourney()">M·ªü Qu√† üéÅ</button>
    </div>

    <div id="main-content">
        <div class="glass-card">
            <div class="neon-cake">
                <div class="candle"><div class="flame"></div></div>
            </div>
            
            <h1 id="title">Happy Birthday!</h1>
            
            <div class="message">
                <span id="typed-text"></span><span class="cursor"></span>
            </div>

            <div class="sender" id="sender-area">
                FROM <b style="color: var(--neon-blue)" id="sender-name">...</b> WITH LOVE
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            receiver: "Qu·ª≥nh Nh∆∞", 
            sender: "ƒê.Anh",
            message: "Ch√∫c m·ª´ng sinh nh·∫≠t Qu·ª≥nh Nh∆∞ ‚ú®\nCh√∫c Qnhu m·ªôt tu·ªïi m·ªõi r·ª±c r·ª° nh∆∞ nh·ªØng v√¨ sao ƒë√™m nay\nCh√∫c b·∫°n tu·ªïi m·ªõi ƒë·∫°t nhi·ªÅu th√†nh c√¥ng v√† c√≥ gi·∫£i trong cu·ªôc thi hsg s·∫Øp t·ªõi\nLove ‚ù§Ô∏è",
            speed: 60 
        };

        document.getElementById('title').innerText = `Happy Birthday, ${CONFIG.receiver}`;
        document.getElementById('sender-name').innerText = CONFIG.sender;

        function startJourney() {
            const intro = document.getElementById('intro');
            intro.style.opacity = 0;
            setTimeout(() => intro.style.display = 'none', 1500);
            document.getElementById('bg-music').play().catch(console.error);
            initParticles();
            animateParticles();
            const main = document.getElementById('main-content');
            setTimeout(() => {
                main.style.opacity = 1;
                typeWriter();
            }, 1000);
        }

        let i = 0;
        function typeWriter() {
            const txt = CONFIG.message;
            if (i < txt.length) {
                let char = txt.charAt(i);
                if(char === '\n') char = '<br>';
                document.getElementById('typed-text').innerHTML += char;
                i++;
                setTimeout(typeWriter, CONFIG.speed);
            } else {
                document.querySelector('.cursor').style.display = 'none';
            }
        }

        const canvas = document.getElementById('universe');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2; 
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = `rgba(255, 255, 255, ${Math.random()})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > width) this.x = 0;
                if (this.x < 0) this.x = width;
                if (this.y > height) this.y = 0;
                if (this.y < 0) this.y = height;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let fireworks = [];
        class Firework {
            constructor() {
                this.x = Math.random() * width;
                this.y = height;
                this.targetY = Math.random() * height / 2;
                this.speed = Math.random() * 3 + 2; 
                this.hue = Math.random() * 360;
                this.radius = 2;
                this.exploded = false;
                this.shards = [];
            }
            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                } else {
                    for (let i = 0; i < this.shards.length; i++) {
                        this.shards[i].update();
                        if (this.shards[i].alpha <= 0) {
                            this.shards.splice(i, 1);
                            i--;
                        }
                    }
                }
            }
            draw() {
                if (!this.exploded) {
                    ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    this.shards.forEach(shard => shard.draw());
                }
            }
            explode() {
                this.exploded = true;
                for (let i = 0; i < 30; i++) {
                    this.shards.push(new Shard(this.x, this.y, this.hue));
                }
            }
        }

        class Shard {
            constructor(x, y, hue) {
                this.x = x; this.y = y;
                this.hue = hue;
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 3;
                this.vx = Math.cos(angle) * velocity;
                this.vy = Math.sin(angle) * velocity;
                this.alpha = 1;
                this.decay = 0.02;
                this.gravity = 0.05;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 100; i++) { 
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.fillStyle = 'rgba(9, 9, 9, 0.2)'; 
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => { p.update(); p.draw(); });

            if (Math.random() < 0.03) {
                fireworks.push(new Firework());
            }
            
            for (let i = 0; i < fireworks.length; i++) {
                fireworks[i].update();
                fireworks[i].draw();
                if (fireworks[i].exploded && fireworks[i].shards.length === 0) {
                    fireworks.splice(i, 1);
                    i--;
                }
            }

            requestAnimationFrame(animateParticles);
        }
    </script>
</body>
</html>
